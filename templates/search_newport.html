{% extends "base.html" %}

{% block title %}Search Newport {% endblock %}

{% block content %}


<form id="search-form" method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="search"/>
</form>

<div id="search-results">
    {% if show_results %}
        {% include 'search_results_list.html' %}
    {% for key  in list_results %}
        <p>{{ key }}  </p>
    {% endfor %}

    {% endif %}
</div>


{% endblock %}
